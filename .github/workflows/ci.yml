name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov
    - name: Safety Checks
      run: |
        python -m compileall src
        docker compose -f docker-compose.staging.yml config
    - name: Run Unit Tests
      run: |
        make unit

  integration:
    needs: unit
    runs-on: ubuntu-latest
    env:
      CI: "true"
      RABBITMQ_USER: user
      RABBITMQ_PASSWORD: password
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests opensearch-py pika tenacity
    - name: Start Staging Stack
      run: |
        docker compose -f docker-compose.staging.yml up -d --build
    - name: Wait for Services
      run: |
        echo "Waiting for OpenSearch..."
        timeout 60s bash -c 'until curl -f http://localhost:9200; do sleep 2; done'
        echo "Waiting for RabbitMQ..."
        timeout 60s bash -c 'until curl -f http://localhost:15672; do sleep 2; done'
    - name: Run Smoke Tests
      run: |
        make smoke
    - name: Run End-to-End Tests
      run: |
        make e2e
    - name: Teardown
      if: always()
      run: |
        docker compose -f docker-compose.staging.yml down -v
