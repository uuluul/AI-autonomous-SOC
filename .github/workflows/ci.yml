name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

env:
  PYTHON_VERSION: "3.11"
  # Default to mock/local LLM in CI to avoid outbound API calls.
  LLM_PROVIDER: local
  LOCAL_LLM_URL: http://127.0.0.1:11434/v1
  LOCAL_LLM_MODEL: mock-llm
  LOCAL_LLM_EMBEDDING_MODEL: mock-embedding
  OPENAI_API_KEY: mock-key
  OPENAI_BASE_URL: http://127.0.0.1:11434/v1

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run unit tests
        run: pytest tests/unit

  integration:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Prepare env file
        run: |
          if [ ! -f .env ] && [ -f .env.example ]; then
            cp .env.example .env
          fi

      - name: Start staging compose
        run: |
          if [ -f docker-compose.staging.yml ]; then
            docker compose -f docker-compose.staging.yml up -d --build
          else
            docker compose up -d --build
          fi

      - name: Run smoke tests
        run: pytest tests/smoke

      - name: Stop staging compose
        if: always()
        run: |
          if [ -f docker-compose.staging.yml ]; then
            docker compose -f docker-compose.staging.yml down -v
          else
            docker compose down -v
          fi
